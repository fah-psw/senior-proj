<ion-header>
  <ion-toolbar color="coralpink">
    <ion-navbar>
      <ion-title>CU Cooperative Store</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list-header> 
      Store Name
  </ion-list-header>
    
  <ion-list>
    <ion-item *ngFor="let menus of menulists">
      <h2 *ngIf="menus.store == store.store_id">Menu: {{ menus.menu_name }}</h2>
      <p *ngIf="menus.store == store.store_id">Price: {{ menus.price }}</p>
      <button ion-button clear item-end (click)="openMenu(menus)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
